# ====================================
# Happy Health Clinic - Application Configuration
# ====================================
# Uses Spring profiles for environment-specific configuration
# Local development: application-local.properties (not committed)
# For setup instructions, see application.properties.example

# ====================================
# Active Profile
# ====================================
spring.profiles.active=local

# ====================================
# Server Configuration
# ====================================
server.port=3001

# ====================================
# Database Configuration
# ====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/happy_health_clinic
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:}

# ====================================
# JPA / Hibernate Configuration
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# JWT Configuration
# ====================================
jwt.secret=${JWT_SECRET:default-secret-key-for-development-only-change-in-production}
jwt.expiration=86400000

# ====================================
# OpenWeather API Configuration
# ====================================
openweather.api.key=${OPENWEATHER_API_KEY:}
openweather.api.url=https://api.openweathermap.org/data/2.5/weather

# ====================================
# Mailgun Email Service Configuration (Optional)
# ====================================
mailgun.api.key=${MAILGUN_API_KEY:}
mailgun.domain=${MAILGUN_DOMAIN:sandbox.mailgun.org}
mailgun.from.email=noreply@${mailgun.domain}
mailgun.from.name=Happy Health Clinic
mailgun.base.url=https://api.mailgun.net/v3

# ====================================
# Logging Configuration
# ====================================
logging.level.it.fpili.happy_health_clinic=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
